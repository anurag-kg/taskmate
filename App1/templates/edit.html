{% extends 'base.html'%}
{% block title %}
    <title>Edit Task-Taskmate</title>
{% endblock title %}
{% block content %}
    <div class="container">
        <br>
        {%if task_obj.owner == request.user %}
            <form method="POST" class="row">
                {% csrf_token %}
                <div class="col-4"<label></label></div>
                <div class="col-6"><input type="text" class="form-control " name='task' placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}"></div>
                <input type="hidden" name='done' value="{{ task_obj.done }}">
                <div class="col-2"><button type="submit" class="btn btn-primary ">Update Task</button></div>
            </form>
        {%else%}
        <div class="alert alert-danger" role="alert">
            Access Restricted, You Are Not Allowed!
        </div>
        <a href="{%url "todolist"%}"><button type="button" class="btn btn-warning mt-3">Back</button></a>
        {%endif%}    
    </div>
{% endblock content %}
